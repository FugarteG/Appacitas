<div class="form-group">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid" type={{type}} class="form-control"
        [formControl]="ngControl.control" placeholder={{label}}>
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
        Please enter a {{label}}
    </div>
    <div *ngIf="ngControl.control.errors?.minleght" class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.minleght['requiredLenght']}}
    </div>
    <div *ngIf="ngControl.control.errors?.maxleght" class="invalid-feedback">
        {{label}} must be at least {{ngControl.control.errors.maxlenght['requiredLenght']}}
    </div>
    <div *ngIf="ngControl.control.errors?.isMatching" class="invalid-feedback">
        Password do not match
    </div>
</div>
